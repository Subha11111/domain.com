<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" type="x-icon" href="img/logo.avif">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domian - Sign In</title>
</head>
<body>
    <form class="signin-form" action="Confirmation.html">
        <h2>Sign In</h2>
        <input type="text" id="username" name="username" placeholder="Username" required >
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" maxlength="10" pattern="[0-9]{10}" required>
        <button type="submit">Sign In</button>
      </form>
      
</body>
</html>
